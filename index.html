<!DOCTYPE html>
<html>
<head>
	<title>WhatsAPP Message for an unknown Contact.</title>
	<meta charset="utf-8">
</head>
<body>
	<div>
		<div class="col-md-12">
			<form>
				<input 
					id="phones"
					class= "phones"
					type="text"
					name="phones"
					placeholder="e.g. +51545454544,+65455645454,+42
					45245224">
				<hr>
				<textarea id="message" name="message" placeholder="message" ></textarea>
				<hr>
				<input id="delay" type="number" name="delay" min="3" max="10" value="5">
				<hr>
				<input 	id="submit" type="submit" name="">
			</form>
		</div>
	</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
